<div>
    <div data-bind='i18n: "Copy from system template:"'></div>
    <select class="admin__control-select" data-bind='
        foreach: getSysTemplates(),
        value: selectedTemplate
    '>
        <optgroup data-bind='attr: {"label": label}, foreach: templates'>
            <option data-bind='value: $data, text: label'></option>
        </optgroup>
    </select>
    <button><span click='copyTemplate' data-bind='i18n: "Copy"'></span></button>
</div>
